<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Black Dragon</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap" rel="stylesheet">
		<link rel="icon" href="./images/iconaba.jpg" type="image/jpg">
	</head>
	<body id="principal">
		<section id="bloco_1">
			<!-- Cabeçalho -->
			<header>
				<h1 class="titulo">Black Dragon Library</h1>
				<nav>
					<ul class="menu-itens">
						<li onclick="menu.wpp()">Contact</li>
						<li onclick="menu.help()">Help</li>
					</ul>
				</nav>
			</header>
			<!-- Corpo da Página -->
			<div class="container">
				<aside>
					<h3>Escolha um tipo de arquivo</h3>
					<ul>
						<li onclick="showSection('pdf')">PDF</li>
						<li onclick="showSection('epub')">EPUB</li>
					</ul>
				</aside>

				<main>
					<section id="apresentacao">
						<h1>Bem vindo a Black Dragon Library</h1>
						<p>
							Aqui você tem acesso a livros em formato PDF e EPUB<br>
							Você pode explorar desde obras ficcionais como <span>As Cronicas de Gelo e fogo</span> 
							até livros didáticos como <span>Manual do Dev C++</span>
						</p>
					</section>
					<div id="filtros" style="margin-bottom:15px; display:none;">
						<label for="filtroTrilogia">Filtrar por trilogia:</label>
						<select id="filtroTrilogia" onchange="aplicarFiltro()">
							<option value="">Todas</option>
						</select>
					</div>
					<section id="tablePDF" style="display:none;"></section>
					<section id="tableEPUB" style="display:none;"></section>
				</main>
			</div>
		</section>
	</body>
	<script src="script.js"></script>
</html>
